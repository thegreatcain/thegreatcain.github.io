<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Sandbox Page</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <header>
        <img src="images/jason.jpg" alt="profile image" class="profile-thumbnail">
        <div class="profile-name">
          <h3>Jason the Great</h3>
          <h4>@jasongreatcain</h4>
        </div>
        <div class="follow-btn">
          <button>Follow</button>
        </div>
      </header>
    </div>
    <div class="card-body">
      <h3>Limitations</h3>
      <img class="tweet-image" src="images/penguin.jpg" alt="penguin">
      <p class="card-text">Until you spread your wings, you'll have no idea how far you can walk.</p>
      <span class="date">1:32 PM - 8 Apr 2022</span>
      <hr>
    </div>
    <div class="card-footer">
      <footer>
        <div class="stats">
          <div class="retweets">
            <strong>107</strong> Retweets
          </div>
          <div class="likes">
            <strong>431</strong> Likes
          </div>
        </div>
        <div class="cta">
          <button class="share-btn">Share</button>
          <button class="retweet-btn">Retweet</button>
          <button class="like-btn">Like</button>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
